<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Javier Est√©vez, Software Developer</title>

    <!-- lib -->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <!-- style -->
    <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/jestevez.css" rel="stylesheet">
  </head>
  <body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav"></ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <span id="page-title" class="banner visible-xs-block"></span>
        <div class="container-fluid">
            <div class="row">
                <div id="main_content" class="col-lg-12">
                </div>
            </div>
        </div>
    </div>
  </div>

    <script type="text/template" id="template-title">
        <img src="img/burger.png" id="menutoggle" class="burger" /><%=title%>
    </script>

    <script type="text/template" id="template-list-content">
    	<a href="#"><%=title%></a>
    </script>
    <script type="text/template" id="template-content">
        <div class="row">
            <p><img src="<%=imgUrl%>" class="<%=imgAlignment%>" /></p>
        </div>
        <div class="row">
            <%if (!!secondTitle) { %>
                <h1><%=secondTitle%></h1>
            <% } %>
            <%=content%>
        </div>
    </script>

    <script src="js/models/content.js"></script>
    <script src="js/models/contents.js"></script>
    <script src="js/models/titleModel.js"></script>
    <script src="js/collections/contents.js"></script>
    <script src="js/views/contentListItemView.js"></script>
    <script src="js/views/contentDetailView.js"></script>
    <script src="js/views/contentsView.js"></script>
    <script src="js/views/titleView.js"></script>
    <script src="js/router.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
